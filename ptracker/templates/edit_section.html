<!DOCTYPE html>
<html>
<head>
  {% include 'header.html' %}
</head>


<body>



<div class="row">
  <div class="column left">
    <ul class="leftnav">
    </ul>

  </div>
  <div class="column middle">


    <h1>Edit Section</h1>
    <hr />


    <form action="" method="post">

        <input type = "hidden" name = "current_subsection_id" value = {{current_subsection_id}} />

        <p>
            <label for="title">Title</label>
            <input type="text" autocomplete="off" name="title" required value="{{title}}">
            <a href="{{ '/delete?to_delete_type=Subsection&to_delete_id=%s'%current_subsection_id }}"><i class="fa fa-trash edit_button" style="float:right; font-size: 16px;" aria-hidden="true"></i> </a>
        </p>

        {% if is_root_subsection != 1 %}
        <p>
            <label for="title">Parent Section Title</label>
            <input type="text" autocomplete="off" name="parent_title" value="{{parent_title}}">
            <a href="{{ '/delete?to_delete_type=Section&to_delete_id=%s'%parent_id }}"><i class="fa fa-trash edit_button" style="float:right; font-size: 16px;" aria-hidden="true"></i> </a>
        </p>
        {% endif %}

        <p>
            <input type="submit">
        </p>
    </form>



  </div>















  
  <div class="column right">
    <ul class="leftnav">

    </ul>
  </div>
</div>

</body>
</html>
