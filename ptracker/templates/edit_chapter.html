<!DOCTYPE html>
<html>
<head>
  {% include 'header.html' %}
</head>


<body>



<div class="row">
  <div class="column left">
    <ul class="leftnav">
    </ul>

  </div>
  <div class="column middle">


    <h1>Edit Chapter</h1>
    <hr />


    <form action="" method="post">

        <input type = "hidden" name = "current_chapter_id" value = {{current_chapter_id}} />

        <p>
            <label for="title">Title</label>
            <input type="text" autocomplete="off" name="title" required value="{{title}}">
            <a href="{{ '/delete?to_delete_type=Chapter&to_delete_id=%s'%current_chapter_id }}"><i class="fa fa-trash edit_button" style="float:right; font-size: 16px;" aria-hidden="true"></i> </a>
        </p>

        <p>
            <label for="content">Content (Markdown):</label>
        </p>
        <p>
            <textarea name="content" style="width:100%" rows=25>{{content}}</textarea>
        </p>

        <p>
            <input type="submit">
        </p>
    </form>



  </div>















  
  <div class="column right">
    <ul class="leftnav">

    </ul>
  </div>
</div>

</body>
</html>
